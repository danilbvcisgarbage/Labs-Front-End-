<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container form-container">
        <h2>Форма для заповнення</h2>
        <form id="myForm">
            <label for="name">ПІБ:</label>
            <input type="text" id="name" name="name" placeholder="ТТТТТТ Т.Т.">
            
            <label for="idcard">ID-card:</label>
            <input type="text" id="idcard" name="idcard" placeholder="ТТ №ЧЧЧЧЧЧ">
            
            <label for="bdate">Дата народження:</label>
            <input type="text" id="bdate" name="bdate" placeholder="ЧЧ.ЧЧ.ЧЧЧЧ">
            
            <label for="address">Адреса:</label>
            <input type="text" id="address" name="address" placeholder="м. ЧЧЧЧЧЧ">
            
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="email" placeholder="тттттт@ттттт.com">
            
            <button type="button" onclick="validateForm()">Підтвердити</button>
        </form>
        <div id="errorMessages" class="error"></div>
        <div class="form-right">
            <h3>Введені дані</h3>
            <p>ПІБ: <span id="outputName"></span></p>
            <p>ID-card: <span id="outputIdcard"></span></p>
            <p>Дата народж.: <span id="outputBdate"></span></p>
            <p>Адреса: <span id="outputAddress"></span></p>
            <p>e-mail: <span id="outputEmail"></span></p>
        </div>
    </div>

    <div class="container table-container">
        <h1>Таблиця завдання 2</h1>
        <div class="color-picker-container">
            <input type="color" id="colorPicker" value="#ff0000">
        </div>
        <table id="myTable"></table>
    </div>

</body>
<script src="script.js"></script>
</html>
